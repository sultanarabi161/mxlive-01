name: Build Flutter APK
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1' # Latest Stable Version (Fixes withValues error)
          channel: 'stable'
      
      - name: Generate Android Project & Fix Permissions
        run: |
          rm -rf android
          flutter create . --org com.mxlive --project-name mxlive
          sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.WAKE_LOCK"/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>\n    <application android:usesCleartextTraffic="true"|g' android/app/src/main/AndroidManifest.xml
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 21/g' android/app/build.gradle

      - name: Install Dependencies
        run: flutter pub get
        
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: mxlive-premium-apk
          path: build/app/outputs/flutter-apk/app-release.apk
